<div *ngIf="isAdmin && isLogged" class="admin-wrapper">
  <div
    class="
              card-body
              d-flex
              flex-column
              align-items-center
            "
  >
    <h2 class="admin-logged">Welcome admin, {{userEmail}}!</h2>
    <h4 class="admin-logged">Please select one of the menu options:</h4>
    <ul class="admin-logged-menu">
      <li class="admin-logged-menu-item">
        <button type="button" class="btn btn-primary"><a routerLink="/admin/daily-transactions">Daily Transactions</a></button>
      </li>
      <li class="admin-logged-menu-item">
        <button type="button" class="btn btn-primary"><a routerLink="/admin/all-transactions">All Transactions</a></button>
      </li>
    </ul>
  </div>
</div>
