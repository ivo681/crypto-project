<section class="login-register-wrapper">
  <section class="login-register">
    <form class="form-signin login-register-flex">
      <img src="/assets/static/img/ecf8a64431fe4fc4aadc37346a88af2a (3).png" alt="" />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <p class="message">Not registered? <a [routerLink]="['../register']">Register</a></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
    </form>
  </section>
</section>
